      <p class="common-text">Add Product</p>

      <div class="main">
        <div class="form">
          <form>
            <div class="addproduct-form">
              <div class="row">
                <div class="column">
                  <label for="name">Product Name</label>
                  <input
                    type="text"
                    name="product_name"
                    placeholder="Enter Product Name"
                    required
                  />
                </div>

                <div class="column">
                  <label for="type">Product Type</label>
                  <input
                    type="text"
                    name="product_type"
                    placeholder="Enter Product Type"
                    required
                  />
                </div>
              </div>

              <div class="row">
                <div class="column">
                  <label for="category">Category</label>
                  <input
                    type="text"
                    name="category"
                    placeholder="Enter Category"
                    required
                  />
                </div>

                <div class="column">
                  <label for="rating">Rating</label>
                  <input
                    type="number"
                    name="rating"
                    placeholder="Rate the product (1-5)"
                    min="1"
                    max="5"
                    required
                  />
                </div>
              </div>

              <div class="row">
                <div class="column">
                  <label for="stock">Stock</label>
                  <input
                    type="number"
                    name="stock"
                    placeholder="Enter Stock"
                    required
                  />
                </div>

                <div class="column">
                  <label for="price">Price</label>
                  <input
                    type="number"
                    name="price"
                    placeholder="Enter Price (Rs)"
                    required
                  />
                </div>
              </div>

              <div class="row">
                <!-- can add a column here -->

                <div class="column">
                  <div>
                    <label for="image">Upload Image</label>

                    <input
                      type="file"
                      name="product_image"
                      id=""
                      required
                      accept=".jpg, .png"
                      style="border: none"
                    />
                  </div>
                </div>
              </div>

              <center>
                <button class="common-button" type="submit" name="login">
                  Add Product
                </button>
              </center>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div class="second">
      <p class="common-text">Product Details</p>
      <table>
