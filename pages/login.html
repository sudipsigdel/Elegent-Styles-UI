<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elegent Styles | Login</title>
    <link rel="stylesheet" href="../style/style.css" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="../images/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../images/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../images/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="../images/favicon/site.webmanifest" />
    <script src="../js/script.js"></script>
  </head>
  <body>
    <div class="login-main">
      <div class="login-left">
        <center>
          <a href="../index.html">
            <img src="../images/logo.png" alt="" srcset="" />
          </a>
          <p class="common-text">Login</p>
        </center>

        <div class="login-form">
          <form>
            <label for="phone">Username</label> <br />
            <input
              type="email"
              name="email"
              placeholder="Your Email"
              required
            />
            <br />
            <br />
            <label for="password">Password</label> <br />
            <input
              type="password"
              name="password"
              placeholder="Your Password"
              required
            />
            <br />
            <br />
            <button class="common-button" type="submit" name="login">
              Login
            </button>
          </form>
        </div>

        <center>
          <p class="Redirect">
            Don't have an account?
            <a href="signup.html"
              ><span class="span-color">Create a free account</span></a
            >
          </p>
        </center>
      </div>

      <div class="login-right">
        <img src="../images/login.png" alt="" srcset="" />
      </div>
    </div>
  </body>
</html>
