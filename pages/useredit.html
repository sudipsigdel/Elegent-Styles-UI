
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elegent Styles | Edit</title>
    <link rel="stylesheet" href="../style/usercrud.css" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="../images/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../images/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../images/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="../images/favicon/site.webmanifest" />
    <script src="../js/script.js"></script>
  </head>

  <body>
    <div class="margin">
        <!-- Header section containing logo in left and icons in right. -->
        <div class="header">
          <!-- logo -->
          <div class="header-left">
            <a href="../index.html">
              <img src="../images/logo.png" alt="" />
            </a>
          </div>
  
          <!-- icons -->
          <div class="header-right">
            <ul>
              <li>
                <div class="info">
                  <a href="../pages/profile.html"
                    ><img
                      src="../images/user/profile-pic.png"
                      alt=""
                      srcset=""
                      class="icon"
                  /></a>
                  <p>Sudip Sigdel</p>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>

      <p class="common-text">Edit Details</p>

      <div class="main">
        <div class="form">
          <form>
            <div class="addproduct-form">
              <div class="row">
              <input type="hidden" name="id">
                <div class="column">
                  <label for="category">Email</label>
                  <input
                    type="text"
                    name="category"
                    id="email"
                    value="sudip@elegentstyles.com"
                    disabled
                  />
                </div>

                <div class="column">
                  <label for="rating">Phone</label>
                  <input
                    type="number"
                    name="rating"
                    id="phone"
                    value="9800000000"
                    disabled
                  />
                </div>
              </div>

              <div class="row">
                <div class="column">
                  <label for="name">Name</label>
                  <input
                    type="text"
                    name="name"
                    value="Sudip Sigdel"
                    required
                  />
                </div>

                <div class="column">
                  <label for="stock">Password</label>
                  <input
                    type="password"
                    name="password"
                    required
                  />
                </div>
              </div>

              <div class="row">
                <div class="column">
                  <label for="type">Address</label>
                  <input
                    type="text"
                    name="address"
                    value="Kathmandu, Nepal"
                    required
                  />
                </div>

                <div class="column">
                    <div>
                      <label for="image">Upload Image</label>
  
                      <input
                        type="file"
                        name="image"
                        id=""
                        accept=".jpg, .png"
                        style="border: none"
                      />
                    </div>
                  </div>
              </div>

              <center>
                <button class="common-button" type="submit" name="login">
                  Update
                </button>
              </center>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
